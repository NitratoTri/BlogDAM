<main>
    <aside class="sidebar">
        <!-- Crear un "widget" en la pÃ¡gina principal para mostrar los Ãºltimos comentarios con enlaces a las noticias correspondientes.-->
        <h2>Ãšltimos Comentarios</h2>
        <div class="row" th:each="comentario : ${comentarios}">
            <div class="col">
                <hr>
                <p th:text="${comentario.fecha}"></p>
                <p th:text="${comentario.autor}"></p>
                <p th:if="${comentario.validado}"th:text="${comentario.texto}"></p>
                <a th:href="${'/verNoticia/' + comentario.noticia.id}">Ver Noticia</a>
            </div>
        </div>
    </aside>

    <div class="main-content">
        <h2>Listado Noticias</h2>
        <div class="row" th:each="noticia: ${lista}">
            <div class="col">
                <hr>
                <a th:href="${'/verNoticia/'+noticia.id}"><h2 th:text="${noticia.titulo}"></h2></a>
                <img th:src="${'/file/download/'+noticia.imagen}">
                <h6 th:text="${#dates.format(noticia.fecha, 'dd-MM-yyyy')}"><p th:text="${noticia.fecha}"></p></h6>
                <p th:text="${#strings.abbreviate(noticia.contenido,50)}"></p>
                <p>Comentarios: <span th:text="${contadorComentarios[noticia.id]}"></span></p>
                <hr>
            </div>
        </div>
    </div>
</main>
